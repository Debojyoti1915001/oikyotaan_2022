<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/event_main/events.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/home/landing.css" />

    <title>Events</title>

<body>
    <div style="background-image: url('img/landing/Landing Page View BG.svg');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 100%; width: 100%; background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
        <section id="home" class="landing">
            
            <img class="cloud" src="img/landing/Bg Clouds.svg" alt="Clouds" />
            
            <img
              class="landing-bg"
              src="img/events/main page/Victoria Memorial.png"

            />
            <img
              class="left-cloud"
              src="img/landing/Left Big Cloud.svg"

            />
           
            <img
              class="right-cloud"
              src="img/landing/Right Big Cloud.svg"
              alt="Right Big Cloud"
            />
            
            <div class="bottom-bg">
              <h2 class="landing_bottom_text" style="font-family: Li Shadhinata;">সাংস্কৃতিক অনুষ্ঠান</h2>
            </div>
            
          </section>
